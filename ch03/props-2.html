<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="fruits-component">
        <ol>
            <fruits-item-name v-for="fruit in fruitItems" :key="fruit.name" :fruits-item="fruit"></fruits-item-name>
        </ol>
    </div> 
    <script>
        Vue.component('fruits-item-name', {
            props : {
                // 부모로부터 전달받은 속성명
                fruitsItem : {
                    type: Object,
                    required: true
                }
            },
            template: '<li>{{fruitsItem.name}}</li>'
        })
        new Vue({
            el: '#fruits-component',
            data: {
                fruitItems: [
                    {name: '배'},
                    {name: '딸기'}
                ]
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <p>{{ count }}</p>
    </div>
    <script>
        var vm = new Vue({
            el : "#app",
            data() {
                return {
                    count: 0,
                    timerId : null
                }
            },
            created() {
                console.log('created')
                var that = this
                console.log(this.count)
                console.log(this.$el)
                this.timerId = setInterval(function(){
                    that.count +=1 
                }, 1000)
            },
            mounted() {
                console.log('mounted')
                console.log(this.$el)
            },
            beforeDestroy() {
                console.log('beforeDestroy')
                clearInterval(this.timerId)
            },
        })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <ul>
        <li v-for="item in items" :key="item.name">
          {{item.name}}의 개수 :
          <input
            type="number"
            v-model="item.quantity"
            min="0"
          />
        </li>
      </ul>
      <hr />
      <div v-bind:style="errorMessageStyle">
        <ul>
          <li v-for="item in items" :key="item.name">
            {{item.name}} : {{item.price}} * {{item.quantity}} = {{item.price *
            item.quantity | numberWithDelimiter}} 원
          </li>
        </ul>
        <p>소계: {{totalPrice | numberWithDelimiter}} 원</p>
        <p>합계(세포함):{{totalPriceWithTax | numberWithDelimiter}} 원</p>
      </div>
      <p v-show="!canBuy">
        {{ 1000 | numberWithDelimiter}} 원 이상부터 구매 가능
      </p>
      <button v-bind:disabled="!canBuy" v-on:click="doBuy">구매</button>
    </div>
    <script>
      var items = [
        {
          name: "연필",
          price: 300,
          quantity: 1,
        },
        {
          name: "공책",
          price: 400,
          quantity: 0,
        },
        {
          name: "지우개",
          price: 500,
          quantity: 0,
        },
      ];
      var vm = new Vue({
        el: "#app",
        data: {
          items: items,
        },
        filters: {
          numberWithDelimiter: function (value) {
            if (!value) {
              return "0";
            }
            return value.toString().replace(/(\d)(?=(\d{3})+$)/g, "$1,");
          },
        },
        computed: {
          totalPrice: function () {
            return items.reduce(function (sum, item) {
              return sum + item.price * item.quantity;
            }, 0);
          },
          totalPriceWithTax: function () {
            return Math.floor(this.totalPrice * 1.1);
          },
          canBuy: function () {
            return this.totalPrice >= 1000;
          },
          errorMessageStyle: function () {
            return {
              border: this.canbuy ? "" : "1px solid red",
              color: this.canBuy ? "" : "red",
            };
          },
        },
        methods: {
            doBuy : function(){
                alert(this.totalPrice + '원 판매됨')
                this.items.forEach(function(item){
                    item.quantity = 0
                })
            }
        },
      });
    </script>
  </body>
</html>

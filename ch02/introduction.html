<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
        <p>{{message}}</p>
    </div>
    <script>
        console.assert(typeof Vue != 'undefined');

        new Vue({
            
            el : '#app',
            data: {
                message : '안녕하세요'
            }
        })
    </script>
  </body>
</html>
